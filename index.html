<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA</title>

    <link rel="shortcut icon" href="img/data.ico">
    <link rel="stylesheet" href="./file/style.css">

    <meta http-equiv='refresh' content='3; file\resr.html'>

    <meta property="og:image" content="/img/99999.png">
    <meta property="og:title" content="십이십오">
    <meta property="og:description" content="교육데이터TF">


</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: black;
        font-family: 'SANGJUDajungdagam';
    }

    * {
        font-family: 'SANGJUDajungdagam';
        -webkit-transition: all 400ms ease;
        -moz-transition: all 400ms ease;
        -o-transition: all 400ms ease;
        transition: all 400ms ease;
        text-align: center;
    }

    h1,
    h3 {
        font-weight: 600;
        text-transform: uppercase;
    }

    h3 {
        margin-bottom: 30px;
        color: #fff;
    }

    span {
        font-size: 66px;
        color: #fff;
        margin-bottom: 350px;
        display: inline-block;
        font-weight: 400;
        text-align: center;
    }

    span>span {
        margin-bottom: 0;
    }

    .circle {
        background: #2980b9;
        width: 200px;
        line-height: 200px;
        display: inline-block;
        color: #fff;
        border-radius: 100%;
    }

    code,
    code>span {
        text-align: left;
        display: block;
        background: #fff;
        color: #fff;
        padding: 20px;
        font-size: 14px;
        margin-bottom: 100px;
    }

    code>span {
        padding: 0;
        margin: 0;
    }

    @media only screen and (max-width: 1024px) {
        span {
            font-size: 33px;
            margin-bottom: 200px;
        }
    }

    @media only screen and (max-width: 800px) {
        div>span {
            font-size: 66px;
            display: block;
            width: 100% !important;
            margin-bottom: 100px;
        }

        span {
            font-size: 66px;
        }

        code {
            margin-bottom: 100px;
        }
    }
</style>

<!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
    jQuery(document).ready(function ($) {
        $('.counter').counterUp({
            delay: 10,
            time: 1000
        });
    });
</script>
</head>

<body>
    <!-- <span><span class="counter circle">12345</span></span> -->
    <div>
        <span class="counter" style="display: inline-block; width: 32%">154,633</span>

    </div>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="jquery.counterup.min.js"></script>
</body>

</html>
